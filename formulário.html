<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <header>
        <div class="cab">
            <div class="logo">
                <img src="src/icons/android-chrome-192x192.png">
            </div>
            <div class="nav">
                <a href="/home.html">Home</a>
                <a href="contato.html">Contato</a>
                <a href="politicas.html">Políticas</a>
            </div>
        </div>
        
    </header>
    <div class="content-adm">
        <form class="form-adm">
            <div class="row-input">
                <div class="column">
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo">
                    <label>e-mail</label>
                    <input type="e-mail" name="e-mail" id="e-mail" placeholder="Seu melhor e-mail">
                    <label>Endereço</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Endereço completo">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Telefone">
                    <label>Observações</label>
                    <textarea id="Observações" placeholder="Observações" rows="5" cols="50"></textarea>                    
                </div>
            </div>
            <button type="button" class="botao">Cadastrar</button>
        </form>

    </div>
    
</body>
</html>
